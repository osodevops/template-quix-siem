# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Reporter
    application: Reporter
    deploymentType: Service
    version: 6edd07c0096ca0e40a4a85f96603b3e6c668a0b0
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlit
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: alerts
  - name: Zeek Http log gen
    application: Zeek Http log gen
    deploymentType: Service
    version: f970387a00cb5ce4a16059e4c94af5e5bb7b83f1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: zeek-http-logs
  - name: Zeek Http Siem Detection
    application: Siem-detection
    deploymentType: Service
    version: 1cc6f36d01d3508134ca2c2c9a1f5e4a160400ca
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: log_data
        inputType: InputTopic
        description: This is the input topic for log data
        required: true
        value: zeek-http-logs
      - name: alerts
        inputType: OutputTopic
        description: This is the output topic for siem alerts
        required: true
        value: alerts
  - name: Authentication log gen
    application: Authentication log gen
    deploymentType: Service
    version: e07b4aa745f27cadb9fdbdf87b35b9a917a44ecf
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: authentication-linux-logs
  - name: Auth Linux Siem Detection
    application: Siem-detection
    deploymentType: Service
    version: bfaedff41ef1607b96d95861ae9a626a15fa9f02
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: log_data
        inputType: InputTopic
        description: This is the input topic for log data
        required: true
        value: authentication-linux-logs
      - name: alerts
        inputType: OutputTopic
        description: This is the output topic for siem alerts
        required: true
        value: alerts
      - name: log_info
        inputType: FreeText
        description: Consumes zeek logs
        required: false
        value: authentication-linux

# This section describes the Topics of the data pipeline
topics:
  - name: authentication-linux-logs
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: alerts
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: sigma-rules
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: authentication-linux-log
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: zeek-http-logs
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
