# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Authentication log gen
    application: Authentication log gen
    deploymentType: Service
    version: 86a088de1debbb44c93897d9742cdbc7cd563345
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: authentication-linux-log
  - name: Demo Data
    application: Demo Data
    deploymentType: Job
    version: 6de51224581209519d93d18cdffde5eba840d346
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: authentication-linux-logs
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
